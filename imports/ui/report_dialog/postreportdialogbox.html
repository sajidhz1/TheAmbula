<template name="postReportDialogBox">
    <div id="ytVideoReportModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="reportPostoForm" role="form">
                    <div class="modal-header">
                        <div class="modal-title">Make <strong>theambula.lk</strong> a better place</div>
                    </div>
                    <div class="modal-body row">
                        <div class="col-md-12">
                            <div class="form-area">
                                <h5 class="modal-title"><strong>Help Us Understand Whats Wrong With This Post!</strong>
                                </h5>
                                <br>
                                <div class="{{#if descriptionVisible}}hidden{{else}}form-group{{/if}}">
                                    <label>Select an option from the list below</label>
                                    <div class="radio">
                                        <label><input type="radio" name="report_category" value="contains-vulgar-language">It contains rude, vulgar or
                                            uses bad
                                            language
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="report_category" value="contains-sexually-explicit">It's sexually explicit
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="report_category" value="contains-harasments-hate">It's harassment or hate
                                            speech</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="report_category" value="contains-violance-threats">It contains threatening,
                                            violent or
                                            suicidal content
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="report_category" value="notrelated-to-food">It's not related to
                                            food!</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="report_category" value="something-else">Something
                                            else</label>
                                    </div>
                                    <p class="help-block with-errors">
                                        {{#each errors}}
                                            {{#if equals 'reportCategory' field}}
                                                {{message}}
                                            {{/if}}
                                        {{/each}}
                                    </p>
                                </div>
                                <div class="{{#if descriptionVisible}}form-group{{else}}hidden{{/if}}">
                                    <label for="reportDescription">Provide a breief description for the report not more
                                        than 250 chars</label>
                                    <textarea id="reportDescription" name="report_description" rows="10"></textarea>
                                    <p class="help-block with-errors">
                                        {{#each errors}}
                                            {{#if equals 'description' field}}
                                                {{message}}
                                            {{/if}}
                                        {{/each}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12">
                            {{#if descriptionVisible}}
                                <button type="button" id="backBtn"
                                        class="form-footer-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                    Back
                                </button>
                            {{else}}
                                <button type="button" id="cancelBtn"
                                        class="__cancel form-footer-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                        data-dismiss="modal">
                                    Cancel
                                </button>
                            {{/if}}

                            {{#if somethingElseSelected}}
                                <button type="button" id="continueBtn"
                                        class="__report form-footer-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                    Continue
                                </button>
                            {{else}}
                                <button type="submit" id="submitBtn"
                                        class="__report form-footer-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                    Report
                                </button>
                            {{/if}}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
