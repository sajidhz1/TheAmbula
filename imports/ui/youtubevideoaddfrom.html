<template name="youtubevideoaddform">
    <div id="page-content-wrapper" class="container">
        <div class="col-md-5 xyz">
            <div class="form-area">
                <form role="form" id="youtubeVideoAddForm">
                    <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Share Your Recie Video From Youtube</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="videoTitle" name="video_title" placeholder="Video Title" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="videoUrl" name="video_url" placeholder="Youtube Video Link" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" id="videoDescription" name="video_description" placeholder="Video Description" maxlength="140" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                    </div>
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Recipe</button>
                </form>
            </div>
        </div>
    </div>
</template>
